<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BFC实现清除浮动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .par {
            border: 5px solid blue;
            width: 300px;
            /* 没有此行，当不给父节点设置高度，子节点设置浮动的时候，会发生高度塌陷，这个时候我们要清除浮动 */
            /* 利用BFC的特性：BFC计算高度的时候，浮动元素也会参与计算，就可以解决高度塌陷的问题 */
            overflow: hidden;
        }
        .child {
            border: 5px solid red;
            width: 100px;
            height: 100px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="par">
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
